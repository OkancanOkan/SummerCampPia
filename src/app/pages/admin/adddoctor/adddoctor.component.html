<div >
  <div style="padding-right: 20%;margin-top: 5%; margin-left: 35px " >
    <h2>Doktor Ekle</h2>
    <div class="card" >
     <div class="card-body">
        <h5 class="card-title">Doktor'a Ait Bilgilerini Giriniz</h5>
        <br>
        <input type="name" style="margin-bottom: 15px"  formControlName="addingDoctor" class="form-control form-control-lg" placeholder="Doktor Adı Soyadı"/>
        <select class="form-select" style="margin-bottom: 15px" aria-label="Default select example">
          <option selected>Doktor'un Çalışacağı Şehir </option>
          <option *ngFor="let city of  cities" [value]="city.name">{{city.name}}</option>

        </select>
        <select class="form-select" style="margin-bottom: 15px"   aria-label="Default select example">
          <option selected>Doktor'un Çalışacağı Hastane</option>
          <option  *ngFor="let hospital of  hospitals" [value]="hospital.name" [id]="hospital.id" > {{hospital.name}}</option>

        </select>
        <select class="form-select" aria-label="Default select example">
          <option selected>Doktor'un Çalıştığı Departman</option>
          <option *ngFor="let department of  departments" [value]="department.clinicName"  >{{department.clinicName}}</option>


        </select>

        <br>
        <a href="#" class="btn btn-primary " style=" margin-right: 10px;">Ekle</a>
        <a href="#" class="btn btn-warning" style=" margin-right: 10px;">Güncelle</a>
        <a href="#" class="btn btn-danger" style=" margin-right: 10px;">Sil</a>

      </div>
    </div>
  </div>

</div>
